<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit & Remove In DOM</title>
</head>
<body style="background-color: #212121; color: white;">

    <ul class="language">
        <li>Javascript</li>
    </ul>

    <script>

        function addLanguage (langName) {
            const li = document.createElement('li');
            li.innerHTML = `${langName}`
            document.querySelector('.language').appendChild(li)
        }
        addLanguage("Python")
        addLanguage("TypeScript")

        // ----------------- Optimize Approch------------

        function addOptimizeLanguage (langName) {
            const li = document.createElement('li');
            // const addText = document.createTextNode(langName)
            // li.appendChild(addText)
            li.appendChild(document.createTextNode(langName))
            document.querySelector('.language').appendChild(li)
        }
        addOptimizeLanguage("goLand")
        addOptimizeLanguage("C++")

        //------------------------ Edit Values ----------------

        const secondLang = document.querySelector('li:nth-child(2)')
        //secondLang.innerHTML = "Mojo"
        const newli = document.createElement('li')
        newli.textContent = 'MOJO'
        secondLang.replaceWith(newli)

        const firstLang = document.querySelector('li:first-child')
        firstLang.outerHTML = '<li>Django</li>'

        // ----------------------- Remove -----------------
        
        const removeLang = document.querySelector('li:last-child')
        removeLang.remove()


    </script>
    
    
</body>
</html>
